<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module is="api-request">

    <template>

        <iron-ajax auto
                   body="[[ body ]]"
                   content-type="[[ contentType ]]"
                   handle-as="json"
                   headers="[[ headers ]]"
                   loading="{{ loading }}"
                   method="[[ method ]]"
                   on-error="_handleError"
                   on-response="_handleResponse"
                   url="[[ url ]]"></iron-ajax>

    </template>

    <script>

        Polymer({

            is: 'api-request',

            properties: {

                baseUrl: {
                    type: String,
                    reflectToAttribute: false,
                    value: 'http://localhost:3000/api'
                    //value: 'https://lmu-mt-api.herokuapp.com/api'
                },

                body: {
                    type: Object,
                    value: {}
                },

                contentType: {
                    type: String,
                    value: 'application/json'
                },

                endpoint: {
                    type: String,
                    observer: '_computeUrl'
                },

                headers: {
                    type: Object,
                    value: {}
                },

                loading: {
                    type: Boolean,
                    notify: true,
                    value: false
                },

                method: {
                    type: String,
                    value: 'GET'
                },

                semesterFilter: {
                    type: String,
                    value: '',
                    observer: '_computeUrl'
                },

                url: {
                    type: String,
                    reflectToAttribute: false
                }
            },

            _handleResponse: function (response) {
                this.fire('api-response', response.detail.response);
                //Console Info to check if all received data is reset on logout
//                console.info("Received "+ this.endpoint)
            },

            _handleError: function (response) {
                this.fire('api-error', response.detail.error);
            },

            _computeUrl: function () {
                if (this.baseUrl && this.endpoint && this.baseUrl != '' && this.endpoint != '') {
                    console.log('computing API url for endpoint '+this.endpoint)
                    this.url =
                            this.baseUrl +
                            this.endpoint +
                            ((this.semesterFilter != '')
                                    ? '?filter[where][semesterId]=' + this.semesterFilter
                                    : '');
                    console.log(this.url);
                }
            }

        });

    </script>

</dom-module>
