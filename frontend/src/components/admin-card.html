<link rel="import" href="../shared/shared-styles.html">
<link rel="import" href="group-detail.html">

<dom-module id="admin-card">
    <template>
        <style  include="shared-styles">
            :host {
                --custom-height: 100px;
                height: var(--custom-height);
                min-width: 320px;
                margin-top: 5px;
                display: block;
                background-color: var(--paper-blue-grey-100);
                /*border-radius: 5px 5px 0 0;*/
            }

            .icon{
                height: 64px;
                width: 64px;
                position: relative;
                margin: 18px 0 18px 18px; /*oben rechts unten links old:calc(20% - 54px)*/
                float: left;
                border-radius: 50%;
                border: 2px solid var(--paper-blue-grey-900);
            }
            .icon > img {
                color: var(--paper-blue-grey-900);
            }
            h1{
                float: right;
                position: relative;
                top: 20px;
                display:flex;
                align-items:center;
                width:calc(100% - 128px);
                margin: 0 18px;
                height: 60px;
                padding: 0;
            }

            @media screen and (max-width: 767px) {
                :host{
                    border-radius: 0;
                }
            }
        </style>
        <div>
            <div class="icon">
                <img>
            </div>
            <h1 class="student">{{localize('groupcard_tritt bei')}}</h1>
        </div>
        <iron-signals on-iron-signal-switchlocale="_switchLocale"></iron-signals>
    </template>

    <script>
        Polymer({

            is: 'admin-card',

            properties: {
                students: Boolean,
                tutors: Boolean,
                groups: Boolean,
                language: {
                    type: String,
                    value: 'de'
                }
            },
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            /**
             * Localization setup
             */
            attached: function() {
                this.loadResources(this.resolveUrl('../shared/locales.json'));

                this.$$('h1').textContent = localize('groupcard_tritt bei');
            },

            ready: function () {
                this.$$('img').src =
                        (this.groups) ? ("../../../images/group.svg") : (
                                (this.tutors) ? ("../../../images/tutor.svg") : (
                                        ("../../../images/student.svg")
                                )
                        );

            },

            _computeSomething: function () {
                return
            },

            _switchLocale: function() {
                this.language = (this.language == 'en') ? 'de' : 'en';
            },

            /**
             * Set the group name in the title, after it has been retrieved from AJAX
             * @param groupName
             * @private
             */
            _onGroupNameSet: function(groupName) {
                this.$.groupname.textContent = groupName;
            }

        });
    </script>
</dom-module>
