<link rel="import" href="../shared/shared-styles.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/neon-animation/demo/dropdown/animated-dropdown.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-top-animation.html">

<dom-module id="notifications-card">
    <template>
        <style  include="shared-styles">
            hr {
                margin: 0;
            }
            .notificationlist_container {
                color: black;
                background: #FFFFFF;
                margin-top: 15px;
                margin-left: 5px;
                border-left: 5px solid var(--paper-orange-400);


                /*margin:10px;*/
                /*height: 200px;*/
                /*!*background-color: blue;*!*/
                /*float: right;*/
            }
            .notification_item {
                font-size: 14px;
                margin: 2px;
                border-radius: 2px;
                padding: 10px;
                border-bottom: 1px solid var(--paper-grey-300);
            }
            .notification_item:last-child {
                border-bottom: none;
            }
            .date{
                font-size: 12px;
                color: var(--paper-grey-500);
                float: right;
            }

            /* Mobile */
            @media screen and (max-width: 1023px) {
                .notificationlist_container {
                }
            }
            /* Desktop */
            @media screen and (min-width: 1024px) {
                .notificationlist_container {
                    margin: 15px 15px 0 5px;
                    float:right;
                    width: calc(30% - 25px);
                }
            }

        </style>


            <div class="notificationlist_container">
                <div class="notification_item">
                    <span class="text">
                    Die Gruppenzuteilung ist jetzt freigeschalten! Trage dich jetzt in eine Gruppe ein, damit du
                    zusammen mit deinen Freunden arbeiten kannst und nicht mit irgendwelchen random Leuten
                    was machen musst! Das wäre doch blöd... </span>
                    <span class="date">vor 10 Minuten</span>
                </div>
                <div class="notification_item">
                    <span>Die Terminwahl ist jetzt freigeschalten!</span>

                    <span class="date">gestern</span>
                </div>
                <div class="notification_item">
                    hallo
                    <span class="date">01.01.2001</span>
                </div>
            </div>
    </template>

    <script>
      Polymer({

        is: 'notifications-card',

        properties: {
          showlist: {
            type: Boolean
          }
        },
        observers: [
          '_toggleList(showlist)'
        ],

        _toggleList: function() {
          console.log("_toggleList called")
          var dropdown = this.$.notifications_dropdown;
          if (dropdown){
            dropdown.entryAnimation = 'slide-from-top-animation';
            dropdown.exitAnimation = 'slide-down-animation';
            dropdown.selected = 4;
          }
        }


      });
    </script>
</dom-module>
