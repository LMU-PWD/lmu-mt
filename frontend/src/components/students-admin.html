<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/shared-styles.html">

<dom-module id="students-admin">
    <template>
        <style include="shared-styles">
            :host{
            }

            :host {
                --custom-height: 100px;
                height: var(--custom-height);
                min-width: 320px;
                margin-top: 5px;
                display: block;
                background-color: var(--paper-blue-grey-100);
                /*border-radius: 5px 5px 0 0;*/
            }

            .card{
                height: 100px;
            }

            .icon{
                height: 64px;
                width: 64px;
                position: relative;
                margin: 18px 0 18px 18px; /*oben rechts unten links old:calc(20% - 54px)*/
                float: left;
                border-radius: 50%;
                border: 2px solid var(--paper-blue-grey-800);
            }
            .icon > iron-icon{
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
            }
            .icon > #icon{
                /*TODO Make Icon in Button 64x64*/
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
            }
            .icon > img {
                height: 64px;
                width: 64px;
            }
            h1{
                float: right;
                position: relative;
                top: 20px;
                display: flex;
                align-items: center;
                width: calc(100% - 128px);
                margin: 0 18px;
                height: 60px;
                padding: 0;
            }

            @media screen and (max-width: 767px) {
                :host{
                    border-radius: 0;
                }
            }
        </style>
        <div class="card" on-tap="_handleTap">
        <!--<div class="icon">
            <img src="../../images/student.svg">
        </div>-->
            <!--<iron-icon class="icon" src="../../images/student.svg"></iron-icon>-->
            <paper-icon-button class="icon" src="../../images/student.svg"></paper-icon-button>
          <h1>{{localize('student_admin title')}}</h1>
        </div>

        <iron-signals on-iron-signal-switchlocale="_switchLocale"></iron-signals>

        <!-- Fetches all current Users -->
        <!--<api-request
                headers="[[ ajax.headers ]]"
                method="[[ ajax.method ]]"
                endpoint="[[ ajax.endpoint ]]"
                response="{{ apiGetStudentsResponse }}"></api-request>

        <div></div>
        <template is="dom-repeat" items="[[users]]" as="user" filter="isStudent">
            <h1>[[user.name]]</h1>
        </template>-->
    </template>
    <script>
        Polymer({
            is: 'students-admin',
            properties: {
                accessToken: {
                    type: String
                },
                apiGetStudentsResponse: {
                    type: Object,
                    observer: '_apiGetStudentsResponseChanged'
                },
                students: {
                    type: Array
                },
                users: {
                    type: Array
                },
                language: {
                    type: String,
                    value: 'de'
                }
            
            },
            ready: function() {
                    this.ajax = {
                        contentType: 'application/json',
                        headers: {
                            Authorization: this.accessToken
                        },
                        method: 'GET',
                        endpoint: '/platformUsers/'
                    }
            },


            /**
             * Localization setup
             */
            behaviors: [
                Polymer.AppLocalizeBehavior
            ],
            attached: function() {
                this.loadResources(this.resolveUrl('../shared/locales.json'));
            },
            _switchLocale: function() {
                this.language = (this.language == 'en') ? 'de' : 'en';
            },


            /**
             * Callback fired when api-request responds to GET on current group.
             * @param response
             * @private
             */
            _apiGetStudentsResponseChanged: function (response) {
                if(response.type == 'response'){
                    console.log(response);
                    this.set('users',response.data);
                    console.log(this.users);
                }
            },
            
            isStudent: function (item) {
                return (item.isAdmin)?(false):((item.isTutor)?(false):(true));
            },
            _handleTap: function(event){
                console.log(event);
                console.log(event.detail.sourceEvent.target.children[2]);
                console.log(this.$$('.icon'));
            }
        });
    </script>
</dom-module>
