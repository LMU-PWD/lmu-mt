<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/papa-parser/papa-parser.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">

<link rel="import" href="../shared/semester-setup-shared.html">

<dom-module id="semester-setup-tutors">

    <template>

        <style include="semester-setup-shared"></style>
        <style>

            .detail {
                background: var(--semester-setup-secondary-color);
                border: 2px solid var(--semester-setup-primary-light-color);
                margin: 0 -24px;
                padding: 10px 24px;
                width: 100%;
            }

            .detail paper-input {
                float: left;
                margin-right: 10px;
                width: 25%;
            }

            paper-button {
                background: var(--semester-setup-primary-light-color);
                color: var(--semester-setup-secondary-color);
            }

            iron-data-table {
                --iron-data-table-header: {
                    font-weight: bold;
                };
                --iron-data-table-row: {
                    border-bottom: 1px solid var(--paper-blue-grey-200);
                };
                --iron-data-table-row-hover: {
                    background: var(--paper-blue-grey-200)
                };
            }

        </style>

        <paper-card heading="Add Tutors" class="flex">
            <div class="card-content">

                <p>Have you already registered tutors for this course in UniWorX? You can add them to this semester by uploading the .csv table.</p>

                <!-- TODO: Modularize this to reuse it in admin menu -->
                <paper-button><papa-parser label="Upload .csv" output-data="{{ papaParserJson }}"></papa-parser></paper-button>

                <p><em>Click or tap on any row in the table below to edit data.</em></p>

                <iron-data-table items="{{ tutorData }}" on-expanding-item="itemExpanded" details-enabled>
                    <template is="row-detail">
                        <div class="list-detail">
                            <paper-input label="First name" value="{{ item.first_name }}"></paper-input>
                            <paper-input label="Last name" value="{{ item.name }}"></paper-input>
                            <paper-input label="Email" type="email" value="{{ item.email }}"></paper-input>
                        </div>
                    </template>
                    <data-table-column name="First name">
                        <template>[[ item.first_name ]]</template>
                    </data-table-column>
                    <data-table-column name="Last name">
                        <template>[[ item.name ]]</template>
                    </data-table-column>
                    <data-table-column name="Email">
                        <template>[[ item.email ]]</template>
                    </data-table-column>
                    <data-table-column name="Actions">
                        <template>
                            <paper-icon-button
                                    id="delete-[[ item.id ]]"
                                    icon="icons:delete"
                                    on-tap="_removeTutor"></paper-icon-button>
                            <paper-tooltip
                                    for="delete-[[ item.id ]]"
                                    position="right"
                                    animation-delay="0"
                                    fit-to-visible-bounds="true">Remove from list</paper-tooltip>
                        </template>
                    </data-table-column>
                </iron-data-table>

                <paper-button class="save-button" on-tap="_saveTable">
                    Save table&nbsp;<iron-icon icon="icons:save"></iron-icon></paper-button>

                <div style="clear: both;"></div>

            </div>
        </paper-card>

    </template>

    <script>

        Polymer({

            is: 'semester-setup-tutors',

            properties: {

                papaParserJson: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: false,
                    observer: '_processParsedJson'
                },

                tutorData: {
                    type: Array,
                    notify: true
                }
            },

            _processParsedJson: function (json) {

                var plainData = json.slice(1);
                var that = this;
                this.tutorData = plainData.map(function(object, index) {
                    return {
                        first_name: object[2],
                        name: object[3],
                        email: object[4],
                        id: that._generateId()
                    };
                });
            },

            _removeTutor: function (event) {
                // If user hits just the button and not the iron-icon inside of it,
                // this is the correct id
                var id = event.path[0].getAttribute('id');
                if (id == 'icon') {
                    // User has hit the icon, therefore we need the id of the
                    // icon's ancestor paper-icon-button
                    id = event.path[2].getAttribute('id');
                }
                id = id.split('delete-')[1];
                this.tutorData = this.tutorData.filter(function(item){
                    return (item.id != id);
                });
            },

            // Taken from http://stackoverflow.com/questions/1349404/generate-random-string-characters-in-javascript
            _generateId: function () {
                var text = "";
                var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
                for( var i=0; i < 5; i++ )
                    text += possible.charAt(Math.floor(Math.random() * possible.length));
                return text;
            },

            _saveTable: function () {
                this.tutorData = this.tutorData.slice();
            }

        });

    </script>

</dom-module>
