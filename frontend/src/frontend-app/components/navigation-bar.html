<link rel="import" href="../../../bower_components/paper-styles/color.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">

<dom-module id="navigation-bar">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                height: 80px;
            }
            .nav-container {
                height: 75px;
                width: 100%;
                position: fixed;
                background: var(--paper-blue-grey-100);
                z-index: 1;
                border-bottom: #BBB solid 3px;
            }
            .nav-block {
                padding: 1%;
                padding-top: 25px;
                height: 100%;
                width: 17%;
            }
            .configuration{
                float: left;
            }
            .notification{
                float:right;
            }
            .icon{
                display: block;
                margin: auto;
                padding-top: 10px;
                width: 100px;
                z-index: 1;
            }
            iron-icon {
                /*position:relative;*/
                --iron-icon-width: 35px;
                --iron-icon-height: 35px;
                position: relative;
                /*padding: 10%;*/
                color: var(--paper-blue-grey-900);
            }
            paper-toolbar img {
                transform: translateY(20px);
                height: 130%;
            }
            .notification_count{
                border-radius: 15px;
                height: 20px;
                width: 20px;
                font-size: 14px;
                font-weight: 100;
                background: var(--paper-red-500);
                text-align: center;
                line-height: 20px;
                border: solid 2px var(--paper-blue-grey-100);
                position: relative;
                top: -40px;
                left: 20px;
            }
            .notifications-container{
                display: none;
            }
            .active{
                display: block;
            }
        </style>
        <app-header>
            <app-toolbar class="nav-container">
                <div class="configuration nav-block">
                    <iron-icon icon="icons:menu" class="iron-icon-1"></iron-icon>
                </div>
                <div class="icon nav-block">
                    <img src="../../../images/mt.svg">
                </div>
                <!--<div class="notification  nav-block">
                    <iron-icon icon="social:notifications"></iron-icon>
                    <div class="notification_count light-color-text">[[notificationCount]]</div>
                </div>
                <div class="notifications-container inactive" ontap="_handleNotifications">
                    <template is="dom-repeat" items="[[notifications]]">
                        <div>
                            <p>[[item]]</p>
                        </div>
                    </template>
                </div>-->
            </app-toolbar>
        </app-header>
    </template>

    <script>
        Polymer({

            is: 'navigation-bar',
            properties: {

            }
        });
    </script>
</dom-module>
