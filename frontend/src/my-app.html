<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="components/index-card.html">
<link rel="import" href="components/group-card.html">
<link rel="import" href="components/navigation-bar.html">
<link rel="import" href="components/notifications-card.html">
<link rel="import" href="shared/shared-styles.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-pages{
        margin-top: 0;
      }
      /*Phone*/
      @media screen and (max-width: 767px) {
        .group-placeholder{
          width: 100%;
          min-width: 320px;
        }
        .group-info{
          display: none;
        }

        .practicalsContainer{
          min-width: 320px;
          width: 100%;

        }
      }
      /*Tablet*/
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        .group-placeholder{
          margin: 10px;
          width: calc(50% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(50% - 20px);
        }
      }
      /*Desktop*/
      @media screen and (min-width: 1024px) {
        .group-placeholder{
          margin:10px;
          width: calc(35% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(35% - 20px);
        }
        .notification-placeholder{
          margin:10px;
          width: calc(30% - 20px);
          height: 200px;
          background-color: blue;
          float: right;
        }
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>

      <app-header-layout>

        <!-- H E A D E R -->
        <app-header fixed>
          <navigation-bar show="{{ unfoldNotifications }}"></navigation-bar>

        </app-header>

        <template is="dom-if" if="[[ unfoldNotifications ]]">
          <notifications-card></notifications-card>
        </template>

        <!-- P A G E S -->
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error"
            role="main">

          <main-view name="main"></main-view>
          <login-view name="login"></login-view>
          <error-view name="error"></error-view>

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        unfoldNotifications: {
          type: Boolean,
          value: true
        },
        showNotificationsList: {
          type: Boolean
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_showNotificationList(showNotificationsList)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'main';

        this.unfoldNotifications = (this.page === 'main') ? true : false;

        // hide notifications on mobile first
        if (window.screen.availWidth < 1023)
          this.unfoldNotifications = false;
      },

      _pageChanged: function(page) {
        // Load page import on demand.
        var resolvedPageUrl = this.resolveUrl('./views/' + page + '-view.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showNotificationList: function(param) {
        console.log("my-app toggle");
      },

      _showPage404: function() {
        this.page = 'error';
      }
    });
  </script>
</dom-module>
