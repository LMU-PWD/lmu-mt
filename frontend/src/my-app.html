<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      iron-pages{
        margin-top: 0;
      }
      /*Phone*/
      @media screen and (max-width: 767px) {
        .group-placeholder{
          width: 100%;
          min-width: 320px;
        }
        .group-info{
          display: none;
        }

        .practicalsContainer{
          min-width: 320px;
          width: 100%;

        }
      }
      /*Tablet*/
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        .group-placeholder{
          margin: 10px;
          width: calc(50% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(50% - 20px);
        }
      }
      /*Desktop*/
      @media screen and (min-width: 1024px) {
        .group-placeholder{
          margin:10px;
          width: calc(35% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(35% - 20px);
        }
        .notification-placeholder{
          margin:10px;
          width: calc(30% - 20px);
          height: 200px;
          background-color: blue;
          float: right;
        }
      }
    </style>

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <!-- Fetches info about currently logged in user -->
    <api-request
            headers="[[ ajax.headers ]]"
            method="[[ ajax.method ]]"
            endpoint="[[ ajax.endpoint ]]"
            response="{{ apiResponse }}"></api-request>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>

      <app-header-layout>

        <!-- P A G E S -->
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error">

            <main-view
               name="main"
               show-notifications="{{ showDesktopNotifications }}"
                route="{{ subroute }}"></main-view>
            <login-view
                name="login"
                route="{{ subroute }}"
                on-login-succeed="_handleLoginSucceed"></login-view>
            <error-view name="error"></error-view>
          <!--div name="main">Main</div>
          <div name="login">Login</div>
          <div name="main">Error</div-->

        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: false,
          notify: true,
          observer: '_pageChanged'
        },
        route: {
          type: Object,
          notify: true
        },
        subroute: {
          type: Object,
          notify: true
        },
        apiResponse: {
          type: Object,
          reflectToAttribute: false,
          observer: '_apiResponseChanged'
        },
        accessToken: {
          type: String,
          statePath: 'session.accessToken'
        },
        userId: {
          type: String,
          statePath: 'session.userId'
        },
        loggedIn: {
          type: String,
          statePath: 'session.loggedIn',
          observer: '_loginStateChanged'
        },
        user: {
          type: Object,
          statePath: 'user'
        }
      },

      behaviors: [ ReduxBehavior ],

      actions: {

        session: function (detail) {
          return {
            type: 'UPDATE_SESSION',
            detail: detail
          };
        },

        sessionAccessToken: function (accessToken) {
          return {
            type: 'UPDATE_SESSION_ACCESSTOKEN',
            detail: accessToken
          };
        },

        sessionLoggedIn: function (loggedIn) {
          return {
            type: 'UPDATE_SESSION_LOGGEDIN',
            detail: loggedIn
          };
        },

        sessionUserId: function (userId) {
          return {
            type: 'UPDATE_SESSION_USERID',
            detail: userId
          };
        },

        user: function (user){
          return {
            type: 'UPDATE_USER',
            detail: user
          };
        },

        updateRoutingMyappPage: function (detail) {
          return {
            type: 'UPDATE_ROUTING_MYAPP_PAGE',
            detail: detail
          };
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
        //'_loginStateChanged(session.loggedIn)'
      ],

      ready: function () {

        // Check for valid session cookies
        var cookieAccessToken = this._getCookie('mt-api-accesstoken');
        var cookieUserId = this._getCookie('mt-api-userid');

          if (cookieAccessToken !== '' && cookieUserId !== '') {

            this.dispatch('sessionAccessToken', cookieAccessToken);
            this.dispatch('sessionLoggedIn', true);
            this.dispatch('sessionUserId', cookieUserId);

            this.ajax = {
              headers: {
                Authorization: this.accessToken
              },
              method: 'GET',
              endpoint: '/platformusers/' + this.userId
            };
        }

      },

      _apiResponseChanged: function (response) {

        console.log(response);

        if (response.type == 'response') {

          this.dispatch('user', response.data);

          // Check for valid session cookies
          /*var cookieAccessToken = this._getCookie('mt-api-accesstoken');
          var cookieUserId = this._getCookie('mt-api-userid');
          console.log({accessToken: cookieAccessToken, loggedIn: true, userId: cookieUserId});
          this.dispatch('session', {accessToken: cookieAccessToken, loggedIn: true, userId: cookieUserId});*/

        }
      },

      /**
       * Helper function for parsing document.cookie
       * @param {String} cookieName - key of the cookie whose value should be returned
       * @returns {String} Cookie value
       * @private
       */
      _getCookie: function (cookieName) {

        var name = cookieName + '=';
        var allCookies = document.cookie.split(';');
        var idx;
        for (idx in allCookies) {
          var cookie = allCookies[idx];
          while (cookie.charAt(0) == ' ') {
            cookie = cookie.substring(1);
          }
          if (cookie.indexOf(name) == 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }
        return '';

      },

      /**
       * Callback fired when the applications route changes
       * @param {String} page - new value of routeData.page
       * @private
       */
      _routePageChanged: function(page) {

        console.log("ROUTE PAGE CHANGED: "+page);

        if (!page || page == '/') {
          this.page = 'main';
        } else {
          this.page = page;
        }

        // check if mobile or desktop notifications are needed
        var screenwidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        if (screenwidth > 1023) {
          this.showDesktopNotifications = true;
          this.showMobileNotifications = false;
        }
        else {
          this.showDesktopNotifications = false;
        }
      },

      /**
       * Callback fired when the applications page property changes
       * @param {String} page - new value of page property
       * @private
         */
      _pageChanged: function(page) {

        console.log("PAGE CHANGED: "+page);
        console.log("LOGGED IN: "+this.loggedIn);

        if (!this.loggedIn && page !== 'login') {
          this.set('route.path', '/login');
          return;
        }

        // Load page import on demand.
        //var resolvedPageUrl = this.resolveUrl('./views/' + page + '-view.html');
        //this.importHref(resolvedPageUrl, null, this._showPage404, true);

        this.unfoldNotifications = (this.page === 'main') ? true : false;

      },

      /**
       * Set current page to 'error'
       * @private
         */
      _showPage404: function() {
        this.page = 'error';
      },

      /**
       * Callback fired when the applications login state changes, e. g. when
       * user successfully logs in or out
       * @param {Boolean} loggedIn - new value of session.loggedIn property
       * @private
         */
      _loginStateChanged: function(loggedIn) {
        console.log("LOGIN STATE CHANGED: "+loggedIn);
        if (loggedIn) {
          this.set('routeData.page', '/');
        } else {
          this.set('routeData.page', '/login');
        }
      },

      _handleLoginSucceed: function (event) {
        this.dispatch('sessionAccessToken', event.detail.accessToken);
        this.dispatch('sessionUserId', event.detail.userId);
        this.dispatch('sessionLoggedIn', true);

        this.ajax = {
          headers: {
            Authorization: this.accessToken
          },
          method: 'GET',
          endpoint: '/platformusers/' + this.userId
        };
      }

    });
  </script>
</dom-module>
