<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      /*Font styling*/
      div,a,p,h1,h2{
        font-family: 'Roboto', 'Noto', sans-serif;
        font-weight: 400;
        color: var(--paper-blue-grey-900);
      }
      .light{
        font-weight: 100;
      }
      .bold{
        font-weight: 400;
      }
      .light-color-text{
        color: var(--paper-blue-grey-50);
      }
      .red-color-text{
        color: red;
      }
      .small {
        font-size: 0.7em;
      }
      .inactive{
        display: none;
      }
      h1{
        /*Dark Colored Healdine */
        font-size: 20px;
        height:20px;
        padding: 5px 10px;
      }
      h2{
        /*Light Colored Headline*/
        font-size: 20px;
        height:20px;
        padding: 5px 10px;
      }
      p{
        font-size: 15px;
      }
      div{
        --custom-icon-small:{

        };
      }
      div{
        --custom-icon-large:{

        };
      }
      body {
        background-color: red;
      }

      paper-button{
        background: var(--paper-blue-grey-500);
        color: var(--paper-blue-grey-50);
        display: block;
        text-align: center;
        margin: auto;
      }

      paper-date-picker {
        --default-primary-color: var(--paper-blue-grey-700);
      }

      /*Icons*/
      .icon-container{

      }

      /*Phone*/
      @media screen and (max-width: 767px) {
        .mobile-hidden {
          display: none;
        }
      }

      /* Tablet */
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        .mobile-only {
          display: none;
        }
      }
      /* Desktop */
      @media screen and (min-width: 1024px) {
        .mobile-only {
          display: none;
        }
        .mobile-and-tablet-only {
          display: none;
        }
      }



    </style>
  </template>
</dom-module>
