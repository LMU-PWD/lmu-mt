<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../components/index-card.html">
<link rel="import" href="../components/group-card.html">
<link rel="import" href="../components/group-detail.html">
<link rel="import" href="../components/notifications-card.html">
<link rel="import" href="../components/navigation-bar.html">
<link rel="import" href="../shared/shared-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="main-view">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
      .group-placeholder{
        float: left;
      }
      .group-info{
        width: 100%;
        /*height: 275px;*/
      }
      .practicalsContainer {
        float: left;
      }
      .notification-placeholder{
        /*width:100%;
        height:200px;
        position: fixed;
        background-color: blue;*/
      }
      /*Phone*/
      @media screen and (max-width: 767px) {
        .group-placeholder{
          width: 100%;
          min-width: 320px;
        }
        .group-info{
          display: none;
        }

        .practicalsContainer{
          min-width: 320px;
          width: 100%;

        }
      }
      /*Tablet*/
      @media screen and (min-width: 768px) and (max-width: 1023px) {
        .group-placeholder{
          margin: 10px;
          width: calc(50% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(50% - 20px);
        }
      }
      /*Desktop*/
      @media screen and (min-width: 1024px) {
        .group-placeholder{
          margin:10px;
          width: calc(35% - 20px);
        }
        .practicalsContainer{
          margin:10px;
          width: calc(35% - 20px);
        }
        .notification-placeholder{
          margin:10px;
          width: calc(30% - 20px);
          height: 200px;
          /*background-color: blue;*/
          float: right;
        }
        .notificationsContainer {
          /*margin:10px;*/
          /*width: calc(30% - 20px);*/
          /*height: 200px;*/
          /*!*background-color: blue;*!*/
          /*float: right;*/
        }
      }
    </style>

    <!-- Fetches info about currently logged in user -->
    <!--iron-ajax
            auto
            headers='[[ajax.headers]]'
            content-type="[[ ajax.contentType ]]"
            handle-as="json"
            method="[[ ajax.method ]]"
            on-error="_handleUserError"
            on-response="_handleUserResponse"
            url="[[ ajax.url ]]"></iron-ajax-->

    <api-request
            headers="[[ ajax.headers ]]"
            method="[[ ajax.method ]]"
            endpoint="[[ ajax.endpoint ]]"
            response="{{ apiResponse }}"></api-request>

    <app-header fixed>
      <navigation-bar
              access-token="{{ accessToken }}"
              group="{{ group }}"
              logged-in="{{ loggedIn }}"
              user-id="{{ userId }}"
              user="{{ user }}"
              show="{{ showMobileNotifications }}"></navigation-bar>
    </app-header>

    <!-- NOTIFICATIONS -->
    <template is="dom-if" if="{{ showMobileNotifications }}">
      <notifications-card showlist="{{ showMobileNotifications }}"></notifications-card>
    </template>

    <div class="main-container">
      <div class="notificationsContainer">
        <template is="dom-if" if="{{ showNotifications }}">
          <notifications-card showlist="{{ showlist }}"></notifications-card>
        </template>
      </div>
      <div class="group-placeholder light-color-text">
        <group-card group-name=[[groupName]]></group-card>
        <group-detail class="group-info"
                      access-token="[[ accessToken ]]"
                      group="{{ group }}"
                      self-info="{{user}}"
                      group-name="{{groupName}}"></group-detail>
      </div>
      <div class="practicalsContainer">
        <index-card type="Fotopraktikum" label1="Lab:" info1="in 6 Tagen" label2="Abgabe:" info2="18.05.16, 14-16"></index-card>
        <index-card type="Videopraktikum" label1="Lab:" info1="in 6 Tagen" label2="Abgabe:" info2="18.05.16, 14-16"></index-card>
        <index-card type="Audiopraktikum" label1="Lab:" info1="in 6 Tagen" label2="Abgabe:" info2="18.05.16, 14-16"></index-card>
      </div>

    </div>

  </template>

  <script>
    Polymer({

        is: 'main-view',

        properties: {

            accessToken: {
              type: String,
              observer: '_accessTokenChanged'
            },
            apiResponse: {
              type: Object,
              reflectToAttribute: false,
              observer: '_apiResponseChanged'
            },
            group: {
              type: Object,
              notify: true,
              value: {}
            },
            loggedIn: {
              type: Boolean,
              notify: true
            },
            showNotifications: {
              type: Boolean,
              value: false
            },
            userId: {
              type: String,
              notify: true,
              observer: '_userIdChanged'
            },
            user: {
              type: Object,
              notify: true,
              readOnly: false,
              value: {}
            }
        },

        _userIdChanged: function () {

            this.set('userId', this.userId);

            if (this.userId && this.accessToken) {

              this.ajax = {
                headers: {
                  Authorization: this.accessToken
                },
                method: 'GET',
                endpoint: '/platformusers/' + this.userId
              };

            }

        },

        _accessTokenChanged: function () {

            if (this.userId && this.accessToken) {

              this.ajax = {
                headers: {
                  Authorization: this.accessToken
                },
                method: 'GET',
                endpoint: '/platformusers/' + this.userId
              };

            }

        },

        _apiResponseChanged: function (response) {

            if (response.type == 'response') {
                var userResponse = response.data;
                this.set('user.email', userResponse.email);
                this.set('user.firstName', userResponse.firstName);
                this.set('user.groupId', userResponse.groupId);
                this.set('user.name', userResponse.name);
            }
        }

    });
  </script>
</dom-module>
